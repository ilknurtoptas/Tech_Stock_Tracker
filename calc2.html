<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Value Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .calculator input,
    .calculator select,
    .calculator button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Stock Value Calculator</h2>
    <label for="amount">Investment Amount ($):</label>
    <input type="number" id="amount" placeholder="Enter investment amount">

    <label for="stock">Select Stock:</label>
    <select id="stock">
      <option value="AAPL">Apple (AAPL)</option>
      <option value="MSFT">Microsoft (MSFT)</option>
      <option value="GOOGL">Google (GOOGL)</option>
      <option value="AMZN">Amazon (AMZN)</option>
      <option value="TSLA">Tesla (TSLA)</option>
      <option value="NVDA">NVIDIA (NVDA)</option>
      <option value="META">Meta (META)</option>
      <option value="AMD">AMD (AMD)</option>
      <option value="INTC">Intel (INTC)</option>
      <option value="NFLX">Netflix (NFLX)</option>
    </select>

    <label for="startDate">Start Date:</label>
    <select id="startDate"></select>

    <label for="endDate">End Date:</label>
    <select id="endDate"></select>

    <button id="calculateButton">Calculate Value</button>

    <h3 id="result"></h3>
  </div>

  <!-- Include your stock data file (defines stockData) -->
  <script src="stock_data.js"></script>
  <!-- Include the calculator logic -->
  <script src="stock_calculator.js"></script>
</body>
</html>
